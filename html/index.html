<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Canbus Demo</title>
	<!--<script src="../node_modules/canvas-gauges/gauge.min.js"></script>-->
	<!--<script src="../node_modules/socket.io/client-dist/socket.io.js"></script>-->
	<script src="/socket.io/socket.io.js"></script>
	<script src="gauge.min.js"></script>
    </head>

    <body>
        <!-- Injecting radial gauge -->
        <canvas data-type="radial-gauge"
            data-width="400"
            data-height="400"
            data-units="mph"
            data-title="false"
            data-value="0"
            data-min-value="0"
            data-max-value="220"
            data-major-ticks="0,20,40,60,80,100,120,140,160,180,200,220"
            data-minor-ticks="2"
            data-stroke-ticks="false"
            data-highlights='[
                { "from": 0, "to": 220, "color": "rgba(0,0,255,.25)" }
            ]'
            data-color-plate="#222"
            data-color-major-ticks="#f5f5f5"
            data-color-minor-ticks="#ddd"
            data-color-title="#fff"
            data-color-units="#ccc"
            data-color-numbers="#eee"
            data-color-needle-start="rgba(240, 128, 128, 1)"
            data-color-needle-end="rgba(255, 160, 122, .9)"
            data-value-box="true"
            data-animation-rule="bounce"
            data-animation-duration="500"
            data-font-value="Led"
            data-animated-value="true"
        ></canvas>
        <!-- Injecting radial gauge -->
        <canvas data-type="radial-gauge"
            data-width="400"
            data-height="400"
            data-units="rpm"
            data-title="false"
            data-value="0"
            data-min-value="0"
            data-max-value="8000"
            data-major-ticks="0,1000, 2000, 3000, 4000, 5000, 6000, 7000, 8000"
            data-minor-ticks="2"
            data-stroke-ticks="false"
            data-highlights='[
                { "from": 6000, "to": 7000, "color": "rgba(255,255,0,.25)" },
                { "from": 7000, "to": 8000, "color": "rgba(255,0,0,.25)" }
            ]'
            data-color-plate="#222"
            data-color-major-ticks="#f5f5f5"
            data-color-minor-ticks="#ddd"
            data-color-title="#fff"
            data-color-units="#ccc"
            data-color-numbers="#eee"
            data-color-needle-start="rgba(240, 128, 128, 1)"
            data-color-needle-end="rgba(255, 160, 122, .9)"
            data-value-box="true"
            data-animation-rule="bounce"
            data-animation-duration="500"
            data-font-value="Led"
            data-animated-value="true"
        ></canvas>
        
	<script>
		var socket = io();    // this is IP address of device and the port number

		document.addEventListener("DOMContentLoaded", onDOMReadyHandler);         // when DOM content loaded

		function onDOMReadyHandler(event) {
    			socket.on('CANmessage', (data) => {
         	var speed = document.getElementsByTagName('canvas')[0];
    		var revs = document.getElementsByTagName('canvas')[1];
     		   speed.setAttribute('data-value', data.speed);
       		 revs.setAttribute('data-value', data.revs);


        	console.log(data);
   	 });
}
	</script>
    </body>
</html>
